about.title=Về AI.S
about.description=AI.S (Giải pháp AI) là một công ty công nghệ chuyên phát triển và triển khai các giải pháp Trí tuệ Nhân tạo (AI) tiên tiến. Tận dụng các mô hình và thuật toán tiên tiến, AI.S hướng đến việc giải quyết các vấn đề phức tạp trong nhiều ngành công nghiệp, cung cấp các hệ thống thông minh, hiệu quả và có khả năng mở rộng, đáp ứng nhu cầu ngày càng cao của kỷ nguyên số.

projects.featured.title=Phát hiện hàng hóa
projects.featured.description=Goods Detection (GD) là giải pháp kiểm soát chất lượng sử dụng AI được thiết kế để tự động phát hiện lỗi trong hàng hóa, giúp giảm đáng kể việc kiểm tra thủ công và cắt giảm chi phí lao động.

projects.vision.title=Tầm nhìn
projects.vision.description=Tầm nhìn của dự án Phát hiện hàng hóa là trở thành giải pháp AI tiên phong trong lĩnh vực kiểm soát chất lượng thông minh và nhận dạng sản phẩm, góp phần vào quá trình chuyển đổi số của ngành nông nghiệp và sản xuất.

projects.mission.title=Sứ mệnh
projects.mission.description=Sứ mệnh của dự án này là phát triển một giải pháp AI thông minh, dễ tiếp cận và có khả năng mở rộng, tự động hóa việc kiểm tra chất lượng hàng hóa, đặc biệt là các sản phẩm nông nghiệp, thông qua công nghệ thị giác máy tính tiên tiến.

